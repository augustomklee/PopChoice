<!doctype html>
<html>
    <head>
        <title>PopChoice</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img class="logo" src="./assets/logo.png" alt="PopChoice Logo" />
            <h1>PopChoice</h1>
        </header>
        <main id="main">
            <form>
                <div class="input-container">
                    <label for="favorite-movie">What's your favorite movie and why?</label>
                    <textarea id="favorite-movie"></textarea>
                </div>
                <div class="input-container">
                    <label for="new-classic">Are you in the mood for something new or classic?</label>
                    <textarea id="new-classic"></textarea>
                </div>
                <div class="input-container">
                    <label for="fun-serious">Do you wanna have fun or do you want something serious?</label>
                    <textarea id="fun-serious"></textarea>
                </div>
                <button id="submit" type="submit">Let's Go</button>
            </form>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
